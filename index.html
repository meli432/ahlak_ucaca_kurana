<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Nasumične poruke</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    #poruka {
      font-size: 10vw;              /* ogromna veličina teksta */
      color: #000;                  /* crna boja */
      line-height: 1.2;             /* malo zbijenije linije */
      background: rgba(255,255,255,0.7); /* svijetla kutija iza teksta */
      padding: 20px;
      border-radius: 12px;
      max-width: 90%;               /* širina teksta ograničena da se prelama */
      word-wrap: break-word;        /* osigurava da se riječi prelamaju */
    }
  </style>
</head>
<body>
  <p id="poruka"></p>

  <script>
    const poruke = [
      "Budi hrabra!",
      "Osmijeh mijenja sve.",
      "Danas je tvoj dan.",
      "Male stvari čine sreću.",
      "Vjeruj u sebe.",
      "Sanjaj veliko.",
      "Ne odustaj lako."
      // ... dodaj ostale poruke
    ];

    const randomIndex = Math.floor(Math.random() * poruke.length);
    document.getElementById("poruka").innerText = poruke[randomIndex];
  </script>
</body>
</html>
