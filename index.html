<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Nasumične poruke</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    #poruka {
      font-size: 10vw;              /* ogromna veličina teksta */
      color: #000;                  /* crna boja */
      line-height: 1.2;             /* malo zbijenije linije */
      background: rgba(255,255,255,0.7); /* svijetla kutija iza teksta */
      padding: 20px;
      border-radius: 12px;
      max-width: 90%;               /* širina teksta ograničena da se prelama */
      word-wrap: break-word;        /* osigurava da se riječi prelamaju */
    }
  </style>
</head>
<body>
  <p id="poruka"></p>

  <script>
    const poruke = [
      "Poslanik a.s. je rekao: 'Allah među ljudima ima svoje odabranike. Pa je rečeno: 'Ko su oni Allahov poslaniče?'. 'Učači Kur'ana, to su Allahovi odabranici i posebni ljudi...'. Blago tebi ti si jedna od odabranih! &#10084;",
      "Poslanik a.s. je rekao: 'Reći će se učaču Kur'ana: 'Uči i penji se, uči kao što si učio na dunjaluku, jer će tvoj stepen biti kod zadnjeg ajeta koji proučiš. Da ti budeš od onih koji će pred Allah doći sa cijelim naučenim Kur'anom! &#10084;",
      "Da se uvijek družiš u Allahovoj kući, sa čestitim ljudima da bi učili Allahovu knjigu a da On na vas spusti smirenost i oabaspe vas Svojom milošću i spomene vas kod onih koji su kod Njega! &#10084;",
      "Da budeš od onih koji su usvojili Kur'anski odgoj! &#10084;",
      "Da budeš od onih za koje je Uzvišeni Allah rekao: 'Uče ga onako kako je objavljen' &#10084;.",
      "Da budeš od onih koji čitaju i rade po Kur'anu - a njima je Allah obećao spas od vatre i ulazak u Džennet &#10084;.",
      "Blago tebi, ti čitaš Kur'an a Allah je njemu obradovao njegove učače koji vjeruju u njegovu objavu: 'Ovaj Kur'an vodi jedinom ispravnom putu i vjernicima koji čine dobra djela donosi radosnu vjest da ih čeka velika nagrada...' &#10084;",
      "Da Kur'an bude lijek za tvoje srce! &#10084;",
      "Da budeš od onih koji se čvrsto drže Allahovog užeta. A Allahovo uže je Kur'an! &#10084;",
      "A kako ti je lijepu poruku Allah spremio u Kur'anu, blago tebi: 'zato obraduj robove Moje, koji Kur'an slušaju i slijede ono najljepše u njemu; njima je Allah na Pravi put ukazao i oni su pametni! &#10084;'",
      "Da budeš od onih koji slušaju Allahovu uputu, šute i slušaju kada se Kur'an uči pa će im se On smilovati! &#10084;",
      "Da se okoristiš od svakog naučenog ajeta iz Kur'ana! &#10084;",
      "Blago tebi koliko ti sevaba imaš jer u vjerodstojnoj predaji se prenosi da za svaku proučenu Kur'ansku riječ imaš 10 sevaba, i to ne samo 10 za elif-lam-mim, već 10 za elif, 10 za lam, 10 za mim! &#10084;",
      "Da budeš od onih za koje je Poslanik a.s. rekao: 'Najbolji od vas je onaj koji je naučio Kur'an, a onda druge podučava.' &#10084;"
    ];

    const randomIndex = Math.floor(Math.random() * poruke.length);
    document.getElementById("poruka").innerHTML = poruke[randomIndex];
  </script>
</body>
</html>
