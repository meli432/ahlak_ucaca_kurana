<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Nasumične poruke</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    #poruka {
      font-size: 10vw;                 /* početno jako velik font */
      color: #000;                     /* crna boja */
      line-height: 1.2;
      background: rgba(255,255,255,0.7);
      padding: 20px;
      border-radius: 12px;
      max-width: 90%;
      max-height: 80vh;                /* zauzima do 80% visine ekrana */
      overflow-y: auto;                /* dodaje scroll ako je preduga */
      white-space: normal;             /* osigurava prelamanje */
      word-break: break-word;          /* prelama i duge riječi */
    }
  </style>
</head>
<body>
  <p id="poruka"></p>

  <script>
    const poruke = [
      "1. Poslanik a.s. je rekao: 'Allah među ljudima ima svoje odabranike. Pa je rečeno: 'Ko su oni Allahov poslaniče?'. 'Učači Kur'ana, to su Allahovi odabranici i posebni ljudi...'. Blago tebi ti si jedna od odabranih! &#10084;",
      "2. Poslanik a.s. je rekao: 'Reći će se učaču Kur'ana: 'Uči i penji se, uči kao što si učio na dunjaluku, jer će tvoj stepen biti kod zadnjeg ajeta koji proučiš.' Da ti budeš od onih koji će pred Allaha doći sa cijelim naučenim Kur'anom! &#10084;",
      "3. Da se uvijek družiš u Allahovoj kući, sa čestitim ljudima da bi učili Allahovu knjigu a da On na vas spusti smirenost i obaspe vas Svojom milošću i spomene vas kod onih koji su kod Njega! &#10084;",
      "4. Da budeš od onih koji su usvojili Kur'anski odgoj! &#10084;",
      "5. Da budeš od onih za koje je Uzvišeni Allah rekao: 'Uče ga onako kako je objavljen' &#10084;.",
      "6. Da budeš od onih koji čitaju i rade po Kur'anu - a njima je Allah obećao spas od vatre i ulazak u Džennet &#10084;.",
      "7. Blago tebi, ti čitaš Kur'an a Allah je u njemu obradovao njegove učače koji vjeruju u njegovu objavu: 'Ovaj Kur'an vodi jedinom ispravnom putu i vjernicima koji čine dobra djela donosi radosnu vjest da ih čeka velika nagrada...' &#10084;",
      "8. Da Kur'an bude lijek za tvoje srce! &#10084;",
      "9. Da budeš od onih koji se čvrsto drže Allahovog užeta. A Allahovo uže je Kur'an! &#10084;",
      "10. A kako ti je lijepu poruku Allah spremio u Kur'anu, blago tebi: 'zato obraduj robove Moje, koji Kur'an slušaju i slijede ono najljepše u njemu; njima je Allah na Pravi put ukazao i oni su pametni! &#10084;'",
      "11. Da budeš od onih koji slijede Allahovu uputu, šute i slušaju kada se Kur'an uči pa će im se On smilovati! &#10084;",
      "12. Da se okoristiš od svakog naučenog ajeta iz Kur'ana! &#10084;",
      "13. Blago tebi koliko ti sevaba imaš jer u vjerodstojnoj predaji se prenosi da za svaku proučenu Kur'ansku riječ imaš 10 sevaba, i to ne samo 10 za elif-lam-mim, već 10 za elif, 10 za lam, 10 za mim! &#10084;",
      "14. Da budeš od onih za koje je Poslanik a.s. rekao: 'Najbolji od vas je onaj koji je naučio Kur'an, a onda druge podučava.' &#10084;",
      "15. A koja je vrijednost dunjaluka kada je samo 1 ajet Kur'ana bolji od krupne deve sa velikom grbom. Blago tebi, koliko si ti samo ajeta naučila. &#10084;",
      "16. Da budeš od onih koji su uzeli Kur'an, sunnet i razumjevanje kao vodiče u lijepom ahlaku! &#10084;",
      "17. Da nikada ne budeš od onih koji su nemarni prema Kur'anu! &#10084;",
      "18. Da uvijek budeš razumna vjernica koja čita Kur'an i razmišlja o njemu, pa da ti on bude ogledalo kojim gledaš svoja lijepa i ružna djela, pa da se čuvaš onih dijela koje ti je Allah preporučio da se čuvaš, a i da se plašiš onih dijela za koje ti je Allah rekao da se plašiš, i da žudiš za djelima koje ti je Allah rekao da za njima žudiš. A kada usvojiš ove osobine tada ćeš zati da Kur'an čitaš i čuvaš onako kako treba! &#10084;",
     "19. Da Kur'an bude tvoj svjedok i da se zalaže za tebe, a on će to biti samo onima koji ga čitaju, razmišljaju o njemu i trude se da žive po njegovim smjernicama. &#10084;",
     "20. Blago tebi, ti si svjesna da je doista Kur'an objavljen da bi se po njemu radilo! &#10084;",
      "21. O ti koja učiš Kur'an, pogledaj šta Allah u Kur'anu kaže o učačima Kur'ana koji žive po njemu: 'oni su Allahova skupina, a dosta će Allahova skupina pobjediti.' &#10084;",
        "22. Da ti Kur'an riješi svaki dunjalučki problem i donese puno blagodati ali da ga uvijek učiš samo radi Allahovog zadovoljstva! &#10084;",
        "23. Svaki put kada uzmeš da učiš Kur'an sjeti se da je učač Kur'ana nosioc bajraka Islama (...) ne može da se desi da on ide sa onima koji su nemarni, niti za onima koji provode vrijeme u besposlicama, niti mu vrijeme prolazi u igri i zabavi.",
        "24. Da te Allah pomogne pa da uvijek učiš Kur'an samo radi Njegovog zadovoljstva, a nikada radi nekog dunjalučkog dobra ili pohvale. &#10084;",
       "25. Blago tebi, ti imaš ahlak učenika Kur'ana, poštuješ granice, i upute onih koji te podučavaju, kada te isprave ti prihvatiš, kada te preslušavaju ti ispraviš svoje držanje, poštuješ njihovo pravo kod sebe jer su Allah i Njegov poslanik naredili da poštujemo i slijedimo učenjake! &#10084;",
        "26. Kako je Allah milostiv, usadio je u tvoje srce poštovanje prema učenjacima koji nas podučavaju Kur'anu, pa hadis Poslanika a.s. ne govori protiv tebe: 'Ne pripada mom ummetu onaj koji ne uvažava starije, nije milostiv prema mlađima, i koji ne cijeni vrijednost učenjaka...' &#10084;",
        "27. Blago tebi Allah te je odabrao da budeš učač Kur'ana, pa ti sebe obaveži osobinama učača Kur'ana: ne dozvoli da provodiš vrijeme u onome što te se ne tiče, čuvaj se ogovaranja, pazi se nepotrebnog govora i govora o dunjaluku... A Allah će ti pomoći u tvojoj odluci &#10084;",
        "28. Da te Allah pomogne pa da uradiš sedždu svaki put kad u Kur'anu naiđeš na ajet sedžde jer jer je to djelo kojim je Allah zadovoljan a srdi Njegovog naprijatelja šejtana. &#10084;",
        "29. Kur'an je Allahova milost, pa nemoj da ga učiti kada si pospana, odmori, razbistri um, pa nastavi kada budeš budna i mogla da razmišljaš o njegovom značenu! A i san je Allahova blagodat. &#10084;",
        "30. O ti koja učiš Kur'an sjeti se riječi učenjaka Katade: 'Neće se niko družiti sa Kur'anom a da nakon toga ne ustane sa nekom koristi ili sa nekim nedostatkom, jer je to Allahova odredba koju je već presudio: 'lijek i milost vjernicima, a nevjernicima on samo povećava propast''  &#10084;",
        "31. A kako je lijepo tumačenje ajeta: 'U plodnom predjelu raste bilje voljom Gospodara njegova.', 'plodnom predjelu' to je vjernik koji sluša Allahovu knjigu, zatim razumije, pa je slijedi, i okoristi se od nje, isto kao i ova zemlja na koju padne kiša pa niknu biljke, a zatim plodovi.' &#10084;",
        "32. Da budeš od oni koji slijede uputu Allavog Poslanika a.s. i da uljepšavaš Kur'an svojim glasom učeći ga pravilno i skrušeno, jer najljepši glas imaju ljudi koji kada uče Kur'an primjetiš iz njihovog učenja da se boje Allaha. &#10084;",
        "33. Da se tvojim lijepim učenjem Kur'ana okoriste oni koji te slušaju! &#10084;",
        "34. Kur'an je objavljen dio po dio, pa ga uči malo-pomalo ali sa razumjevanjem, da bi ti bio koristan na oba svijeta! &#10084;",
        "35. Da nikada ne budeš iskušana samodopadljivosti i da ti pohvale koje dobiješ zbog učenja Kur'ana samo povećaju tvoje nastojanje da ga učiš bolje i ljepše sa razumjevanjem i samo radi Allahovog zadovoljstva! &#10084; ",
        "36. Uči Kur'an ali slijedi uputu Poslanika a.s. koji je rekao: 'Učite Kur'an ali nemojte se preopteretiti, nemojte se udaljiti od njega, nemojte jesti imetak zbog njega, nemojte gomilati imetak zbog njega.' &#10084;",
        "37. Da nikada ne dođeš u iskušenje da očekuješ nešto za uzvrat od onih koje podučavaš Kur'anu. &#10084;",
        "38. Da budeš uvijek od onih koji su strpljivi i blagi prema onima koji znaju manje. &#10084;",
        "39. Da ti učenje Kur'ana poveća deredže na oba svijeta a da ti nikada ne bude iskušenje. &#10084;",
        "40. Od učača Kur'ana se okoristi svako ko sjedi s njim, jer je on lijepog ponašanja u društvu, kada druge podučava blag je i nije grub ako neko pogriješi, blag je u svim situacijama. &#10084;",
        "41. Da budeš uvijek jedna od učača Kur'ana i u društvu onih koji uče i rade po Kur'anu. &#10084;"
    ];

    const randomIndex = Math.floor(Math.random() * poruke.length);
    const poruka = poruke[randomIndex];

    const porukaElement = document.getElementById("poruka");
    porukaElement.innerHTML = poruka;

    // Ako je poruka duža od 200 znakova, smanji font
    if (poruka.length > 200) {
      porukaElement.style.fontSize = "8vw";
    }
    if (poruka.length > 400) {
      porukaElement.style.fontSize = "7vw";
    }

  </script>
</body>
</html>
