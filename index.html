<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Nasumične poruke</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px; /* da ima malo prostora na manjim ekranima */
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      width: 100%;          /* zauzima cijelu širinu */
      max-width: 500px;     /* ali ne prelazi 500px na većim ekranima */
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
      font-size: 1.6em;
    }

    #poruka {
      font-size: 1.2em;
      color: #555;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Poruka dana</h1>
    <p id="poruka"></p>
  </div>

  <script>
    const poruke = [
      "Poruka 1: Budi hrabra!",
      "Poruka 2: Osmijeh mijenja sve.",
      "Poruka 3: Danas je tvoj dan.",
      "Poruka 4: Male stvari čine sreću.",
      "Poruka 5: Vjeruj u sebe.",
      "Poruka 6: Svaki početak je težak.",
      "Poruka 7: Uspjeh traži strpljenje.",
      "Poruka 8: Ljubaznost je besplatna.",
      "Poruka 9: Sanjaj veliko.",
      "Poruka 10: Ne odustaj lako."
      // ... dodaj ostale poruke
    ];

    const randomIndex = Math.floor(Math.random() * poruke.length);
    document.getElementById("poruka").innerText = poruke[randomIndex];
  </script>
</body>
</html>
